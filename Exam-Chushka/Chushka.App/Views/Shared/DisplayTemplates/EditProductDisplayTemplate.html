<form class="mx-auto w-50" method="post" action="/Products/Edit/?id=@Model.Id">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" value="@Model.Name" class="form-control" id="name" placeholder="Name..." name="Name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" value="@Model.Price" class="form-control" id="price" placeholder="Price..." name="Price">
    </div>
    <div class="form-group">
        <label for="description" class="text-mishmash">Description</label>
        <textarea class="form-control" id="description" placeholder="Description..." name="Description">@Model.Description</textarea>
    </div>

    <h3 class="text-center">Product Type</h3>
    <hr class="bg-secondary half-width bg-dark" />
    <div class="product-type-holder mt-4 d-flex justify-content-around">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="food" value="Food" name="Type">
            <label class="form-check-label" for="food">Food</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="domestic" value="Domestic" name="Type">
            <label class="form-check-label" for="domestic">Domestic</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="health" value="Health" name="Type">
            <label class="form-check-label" for="health">Health</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="cosmetic" value="Cosmetic" name="Type">
            <label class="form-check-label" for="cosmetic">Cosmetic</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="other" value="Other" name="Type">
            <label class="form-check-label" for="other">Other</label>
        </div>
    </div>
    <hr class="bg-secondary half-width bg-dark" />
    <div class="product-action-holder mt-4 d-flex justify-content-around">
        <button type="submit" class="btn chushka-bg-color">Edit</button>
        <a type="submit" class="btn chushka-bg-color" href="/Products/Details/?id=@Model.Id" role="button">Cancel</a>
    </div>
</form>
