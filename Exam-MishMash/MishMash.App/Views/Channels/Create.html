<main class="mt-3">
    <h1 class="text-center text-mishmash">Create Channel</h1>
    <hr class="bg-mishmash w-50 hr-2" />
    <form class="mx-auto w-50" method="post" action="/Channels/Create">
        <div class="form-group">
            <label for="name" class="text-mishmash">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="Name">
        </div>
        <div class="form-group">
            <label for="description" class="text-mishmash">Description</label>
            <textarea class="form-control" id="description" placeholder="Description..." name="Description"></textarea>
        </div>
        <div class="form-group text-center">
            <label for="tags" class="text-mishmash">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="Tag1, Tag2, Tag3..." name="Tags">
        </div>

        <h3 class="text-center text-mishmash">Channel Type</h3>
        
        <hr class="bg-mishmash w-50 hr-2" />
        <div class="channel-type-holder mt-4 d-flex justify-content-around">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="game" value="Game" name="Game">
                <label class="form-check-label" for="game">Game</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="motivation" value="Motivation" name="Motivation">
                <label class="form-check-label" for="motivation">Motivation</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="lessons" value="Lessons" name="Lessons">
                <label class="form-check-label" for="lessons">Lessons</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="radio" value="Radio" name="Radio">
                <label class="form-check-label" for="radio">Radio</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="other" value="Other" name="Other">
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>
        <hr class="bg-mishmash w-50 hr-2" />
        <div class="button-holder mt-4 d-flex justify-content-center">
            <button type="submit" class="btn bg-mishmash text-white">Create</button>
        </div>
    </form>
</main>
