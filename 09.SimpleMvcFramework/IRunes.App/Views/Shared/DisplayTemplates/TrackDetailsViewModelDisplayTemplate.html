<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
        <h4 class="text-primary">Track Name: @Model.Name</h4>
        <h4 class="text-primary">Track Price: @Model.Price</h4>
        <hr style="height: 1px; background-color: #007bff" />
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="@Model.Link" allowfullscreen></iframe>
        </div>
        <hr style="height: 1px; background-color: #007bff" />
        <a class="btn btn-warning btn-lg" href="/Album/Details?id=@Model.AlbumId" role="button">Back To Album</a>
    </div>
    <div class="col-md-3"></div>
</div>
