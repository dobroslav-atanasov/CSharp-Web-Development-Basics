<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="text-primary" style="text-align: center">Create Track</h1>
        <hr style="height: 1px; background-color: #007bff" />
        <form method="post" action="/Track/Create?albumId=@Model.AlbumId">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" name="name" aria-describedby="name" placeholder="Name">
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label for="link">Link</label>
                    <input type="text" required class="form-control" id="link" name="link" placeholder="Link">
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <label for="price">Price</label>
                    <input type="number" min="0.01" step="0.01" required class="form-control" id="price" name="price" placeholder="Price">
                </div>
            </div>
            <hr style="height: 1px; background-color: #007bff" />
            <div class="row">
                <div class="col-md-6 text-center">
                    <button type="submit" class="btn btn-warning btn-lg">Create</button>
                </div>
                <div class="col-md-6 text-center">
                    <a class="btn btn-warning btn-lg" href="/Album/Details?id=@Model.AlbumId" role="button">Back To Album</a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
